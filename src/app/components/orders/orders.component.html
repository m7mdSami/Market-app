<div class="mat-elevation-z8" *ngIf="dataSource; else loading">
    <table mat-table [dataSource]="dataSource">

        <!-- index Column -->
        <ng-container matColumnDef="OrderId">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i = index"> # {{i+1}} </td>
        </ng-container>

        <!-- User Name Column -->
        <ng-container matColumnDef="UserName">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="Date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.OrderDate | date: 'd/M/y'}} </td>
        </ng-container>

        <!-- PaymentType Column -->
        <ng-container matColumnDef="PaymentType">
            <th mat-header-cell *matHeaderCellDef> Payment Type </th>
            <td mat-cell *matCellDef="let element"> {{element.PaymentType}} </td>
        </ng-container>

        <!-- ProductPrice Column -->
        <ng-container matColumnDef="ProductPrice">
            <th mat-header-cell *matHeaderCellDef> Product Price </th>
            <td mat-cell *matCellDef="let element"> {{element.ProductPrice}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)=orderDetails(row)></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<ng-template #loading>
    <div class="loading">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
