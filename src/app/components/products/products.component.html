<div class="row" *ngIf="products; else loading">
    <div class="col-lg-4 col-md-6 product" *ngFor="let product of products; let i = index">
        <mat-card class="example-card">
            <img mat-card-image [src]="product.ProductImg" [alt]="product.ProductName">
            <mat-card-content>
                <mat-card-title>{{ product.ProductName }}</mat-card-title>
                <mat-card-subtitle> {{ product.ProductPrice }} EGP</mat-card-subtitle>
            </mat-card-content>
            <mat-card-actions *ngIf="product.quantity">
                <button mat-button (click)="removeToCard(i)">
                    <mat-icon class="example-icon" aria-hidden="false" aria-label="remove">remove</mat-icon>
                </button>
                <button mat-button>
                    {{ product.quantity }}
                </button>
                <button mat-button (click)="addToCard(i)">
                    <mat-icon class="example-icon" aria-label="add">add</mat-icon>
                </button>
            </mat-card-actions>
            <mat-card-actions *ngIf="!product.quantity">
                <button mat-button color="primary" (click)="addToCard(i)">
                    add to card
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>

<ng-template #loading>
    <div class="loading">
        <mat-spinner></mat-spinner>
    </div>
</ng-template>
